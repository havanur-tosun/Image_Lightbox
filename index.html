<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/0b9255358c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="img/img-1.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/img-2.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/img-3.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/img-4.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/img-5.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/img-6.jpg" alt=""></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img"></p>
                of <p class="total-img"></p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>
</body>
</html>
